<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video</title>
</head>
<body>
    <div id="container">
        <div class="video"><video id="video" src="./video/video.mp4"></video></div>
        <div id="controls">
            <div id="close"><img src="./controls_icons/close.png"></div>
            <div id="rewind"><img src="./controls_icons/rewind.png"></div>
            <div id="play" ><img src="./controls_icons/play.png"></div>
            <div id="pause"><img src="./controls_icons/pause.png"></div>
            <div id="fast-forward"><img src="./controls_icons/fast-forward.png"></div>
            <div id="volume-down"><img src="./controls_icons/volume-down.png"></div>
            <div id="volume-up" ><img src="./controls_icons/volume-up.png"></div>
            <div id="mute"><img src="./controls_icons/volume-mute.png"></div>
            <div id="rewind-time"><img src="./controls_icons/rewind-time.png"></div>
            <div id="fast-forward-time"><img src="./controls_icons/fast-forward-time.png"></div>            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
