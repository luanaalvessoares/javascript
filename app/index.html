<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video</title>
</head>
<body>
    <div class="container">
        <video class="video" src="./video/video.mp4"></video>
        <div class="controls">
            <img class="close" src="./controls_icons/close.png">
            <img class="rewind" src="./controls_icons/rewind.png">
            <img class="play" src="./controls_icons/play.png">
            <img class="pause" src="./controls_icons/pause.png">
            <img class="fast-forward" src="./controls_icons/fast-forward.png">
            <div class="volumes">
                <img class="volume-down" src="./controls_icons/volume-down.png">
                <img class="volume-up" src="./controls_icons/volume-up.png">
                <img class="volume-mute" src="./controls_icons/volume-mute.png">
            </div>
        </div>
    </div>
</body>
</html>
